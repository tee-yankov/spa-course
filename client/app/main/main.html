<div class="container-fluid">
  <div class="form-group">
    <input class="form-control" type="text" ng-model="vm.query">
  </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3"  ng-repeat="product in vm.products | filter: vm.query">
              <div class="panel panel-default main-list-item">
                  <div class="panel-heading">
                      <h3><a href ui-sref="single-product({id: product.id})">{{product.name}}</a></h3>
                  </div>
                  <div class="panel-body">
                      <img class="img-responsive" ng-src="{{product.image}}">
                      <h3>{{product.price | currency: 'BGN '}}</h3>
                      <p>{{product.description}}</p>
                  </div>
              </div>
        </div>
    </div>
</div>
