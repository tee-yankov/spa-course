<div class="container-fluid">
    <input class="form-control" type="text" ng-model="vm.query">
    <div class="row">
        <ul class="col-xs-12">
            <li ng-repeat="product in vm.products | filter: vm.query">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3><a href ui-sref="single-product({id: product.id})">{{product.name}}</a></h3>
                    </div>
                    <div class="panel-body">
                        <img class="img-responsive" ng-src="{{product.image}}">
                        <h3>{{product.price | currency: 'BGN '}}</h3>
                        <p>{{product.description}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
